<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>GBSS | 管理员信息</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/>

    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

    <!-- Peity -->
    <script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>

    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

    <!-- Peity -->
    <script th:src="@{/js/demo/peity-demo.js}"></script>

    <!-- FooTable -->
    <script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>

    <!-- common -->
    <script th:src="@{/js/common.js}"></script>


</head>
<body>
    <div id="wrapper">
        <nav class="navbar-default navbar-static-side" role="navigation" th:include="/commons/nav :: navigation"></nav>
        <div id="page-wrapper" class="gray-bg">
            <div class="border-bottom" th:include="/commons/header :: headerTop"></div>
            <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
                <div class="col-lg-10">
                    <h2>管理员信息</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a th:href="@{/admin/dashboard}">首页</a>
                        </li>
                        <li>
                            <a>管理员模块</a>
                        </li>
                        <li class="active">
                            <strong>管理员信息</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">
                </div>
            </div>

            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>搜索&amp;操作</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content" style="display: block;">
                                <form action="/admin/findAdmin">
                                    <div class="row">
                                        <div class="col-sm-2 m-b-xs">
                                            <input id="userName" name="userName" placeholder="按用户名查找" class="form-control" type="text" />
                                        </div>
                                        <div class="col-sm-2 m-b-xs">
                                            <input id="telephone" name="telephone" placeholder="按电话号查找" class="form-control" type="text" />
                                        </div>
                                        <div class="col-sm-2 m-b-xs">
                                            <input id="email" name="email" placeholder="按邮箱地址查找" class="form-control" type="text" />
                                        </div>
                                        <div class="col-sm-2 m-b-xs">
                                            <button class="btn btn-primary select_btn" type="submit"><i class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;&nbsp;<strong>搜索</strong></button>
                                        </div>
                                    </div>
                                </form>
                                <div class="row">
                                    <div class="col-sm-6 m-b-xs">
                                        <a class="btn btn-white add_btn" data-toggle="modal" data-target="#addAdmin"><i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp;&nbsp;新增管理员&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                        <a class="btn btn-danger delete_btn" data-toggle="modal" data-target="#deleteAllAdmin"><i class="fa fa-trash-o"></i>&nbsp;&nbsp;&nbsp;&nbsp;批量删除&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>管理员信息列表</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <div class="table-responsive">
                                    <table class=" table table-hover" data-page-size="10">
                                        <thead>
                                        <tr align="center">
                                            <td width="1%"><input type="checkbox" style="margin-right: 5px" name="allcheck"/></td>
                                            <td class="col-md-1">ID</td>
                                            <td class="col-md-1">管理员名称 </td>
                                            <td class="col-md-1">密码</td>
                                            <td class="col-md-1">电话号码</td>
                                            <td class="col-md-1">邮箱地址</td>
                                            <td class="col-md-1">操作</td>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr align="center" th:each="admin : ${adminList}">
                                            <td><input type="checkbox" name="check" value="${admin.adminId}" class="del" style="margin-right: 5px" /></td>
                                            <td th:text="${admin.adminId}"></td>
                                            <td th:text="${admin.userName}"></td>
                                            <td th:text="${admin.password}"></td>
                                            <td th:text="${admin.telephone}"></td>
                                            <td th:text="${admin.email}"></td>
                                            <td>
                                                <a data-toggle="modal" data-target="#updateAdmin" title="修改" onclick="updadeAdmin(${admin})"><i class="fa fa-edit text-navy"></i></a>
                                                &nbsp;&nbsp;&nbsp;&nbsp;
                                                <a data-toggle="modal" data-target="#deleteAdmin"  title="删除" ><i class="fa fa-trash-o text-navy"></i></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                        <!--分页-->
                                        <tfoot>
                                        <tr>
                                            <td colspan="7">
                                                <ul id="pageHTML" class="pagination pull-right"></ul>
                                            </td>
                                        </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer" th:include="/commons/footer :: footer"></div>
        </div>
    </div>

    <!-- 增加模态框，单击增加按钮，弹出表单 -->
    <div class="modal fade" id="addAdmin" tabindex="-1" role="dialog" data-toggle="modal"
         aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">

        <div class="modal-dialog" style="width: 400px">
            <form class="addAdminform" th:action="@{/admin/addAdmin}" method="post" id="AddCheck">
                <div class="modal-content">
                    <div class="modal-header"
                         style="background-color: #00a0f0; color: white;">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">&times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel1">添加管理员</h4>
                    </div>
                    <!-- .modal-header -->
                    <div class="modal-body addModal">
                        <div>
                            <label>用户名</label>
                            <input type="text" value="" id='admin_name_add' class="form-control" name="userName"
                                   title="" required=""/>
                        </div>
                        <div>
                            <label>登入密码</label>
                            <input type="text" value="" id='admin_password_add' class="form-control" name="password"
                                   title="" required="" />
                        </div>
                        <div>
                            <label>电话号码</label>
                            <input type="text" value="" id='admin_telephone_add' class="form-control" name="telephone"
                                   title="" required=""/>
                        </div>
                        <div>
                            <label>邮箱地址</label>
                            <input type="text" value="" id='admin_email_add' class="form-control" name="email"
                                   title="" required=""/>
                        </div>
                        <div>
                            <label>管理员角色</label>
                            <select name="rule_name">
                                <option>--请选择--</option>
                                <option value="3">超级管理员</option>
                                <option value="2">高级管理员</option>
                                <option value="1">普通管理员</option>
                            </select>
                        </div>
                    </div>
                    <!-- modal-body -->

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default closeBtn"
                                data-dismiss="modal">取消
                        </button>
                        <button type="submit" id="submit_add" class="btn btn-primary">添加</button>
                    </div> <!-- modal-footer -->
                </div> <!-- /.modal-content -->
            </form>
        </div> <!-- /.modal-dialog -->
    </div>
    <!--.modal-->

    <!-- 修改模态框，单击修改按钮，弹出表单 -->
    <div class="modal fade" id="updateAdmin" tabindex="-1" role="dialog" data-toggle="modal"
         aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">

        <div class="modal-dialog" style="width: 400px">
            <form class="addAdminform" th:action="@{/admin/updateAdmin}" method="post" id="updateCheck">
                <div class="modal-content">
                    <div class="modal-header"
                         style="background-color: #00a0f0; color: white;">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">&times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel2">修改管理员</h4>
                    </div>
                    <!-- .modal-header -->
                    <div class="modal-body addModal">
                        <input type="hidden" name="adminId" value="" id="adminId"/>
                        <div>
                            <label>用户名</label>
                            <input type="text" value="" id='admin_name_update' class="form-control" name="userName"
                                   errormsg="请输入管理员名称" title=""/>
                        </div>
                        <div>
                            <label>登入密码</label>
                            <input type="text" value="" id='admin_password_update' class="form-control" name="passeword"
                                   errormsg="请输入登录密码" title=""/>
                        </div>
                        <div>
                            <label>电话号码</label>
                            <input type="text" value="" id='admin_telephone_update' class="form-control" name="telephone"
                                   title="" required=""/>
                        </div>
                        <div>
                            <label>邮箱地址</label>
                            <input type="text" value="" id='admin_email_update' class="form-control" name="email"
                                   title="" required=""/>
                        </div>
                        <div>
                            <label>管理员角色</label>
                            <select name="rule_name">
                                <option>--请选择--</option>
                                <option value="3">超级管理员</option>
                                <option value="2">高级管理员</option>
                                <option value="1">普通管理员</option>
                            </select>
                        </div>
                    </div>
                    <!-- modal-body -->

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default closeBtn"
                                data-dismiss="modal">取消
                        </button>
                        <button type="submit" id="submit_update" class="btn btn-primary">修改</button>
                    </div> <!-- modal-footer -->
                </div> <!-- /.modal-content -->
            </form>
        </div> <!-- /.modal-dialog -->
    </div>
    <!--.modal-->

    <!-- 删除模态框，单击修改按钮，弹出表单 -->
    <div class="modal fade" id="deleteAdmin" tabindex="-1" role="dialog" data-toggle="modal"
         aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">

        <div class="modal-dialog" style="width: 400px">
            <form class="addAdminform" th:action="@{/admin/deleteAdmin}" method="post" id="deleteCheck">
                <div class="modal-content">
                    <div class="modal-header"
                         style="background-color: #00a0f0; color: white;">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">&times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel3">删除管理员</h4>
                    </div>
                    <!-- .modal-header -->
                    <div class="modal-body addModal">
                        <div>
                            <label>用户名</label>
                            <input type="text" value="" id='admin_name_delete' class="form-control" name="userName"
                                   errormsg="请输入管理员名称" title=""/>
                        </div>
                        <div>
                            <label>登入密码</label>
                            <input type="text" value="" id='admin_password_delete' class="form-control" name="passeword"
                                   errormsg="请输入登录密码" title=""/>
                        </div>
                        <div>
                            <label>电话号码</label>
                            <input type="text" value="" id='admin_telephone_delete' class="form-control" name="telephone"
                                   title="" required=""/>
                        </div>
                        <div>
                            <label>邮箱地址</label>
                            <input type="text" value="" id='admin_email_delete' class="form-control" name="email"
                                   title="" required=""/>
                        </div>
                        <div>
                            <label>管理员角色</label>
                            <select name="rule_name">
                                <option>--请选择--</option>
                                <option value="3">超级管理员</option>
                                <option value="2">高级管理员</option>
                                <option value="1">普通管理员</option>
                            </select>
                        </div>
                    </div>
                    <!-- modal-body -->

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default closeBtn"
                                data-dismiss="modal">取消
                        </button>
                        <button type="submit" id="submit_delete" class="btn btn-primary">删除</button>
                    </div> <!-- modal-footer -->
                </div> <!-- /.modal-content -->
            </form>
        </div> <!-- /.modal-dialog -->
    </div>
    <!--.modal-->


    <script>
        function updadeAdmin(admin) {
            $("#admin_name_update").val();
            $("#admin_password_update").val();
            $("#admin_telephone_update").val();
            $("#admin_email_update").val();
            $("#adminId").val();
        }
    </script>



    <script th:inline="javascript">
        var pageHTML = [[${pageHTML}]];
        $(document).ready(function () {
            $("#pageHTML").html(pageHTML);
        });

        /*<![CDATA[*/
        function updateState(id,state,commendState){
            var deleteTag;
            if(state==2){
                deleteTag = confirm("确定删除此条信息?");
            } else {
                deleteTag = true;
            }
            if(deleteTag){
                $.ajax({
                    type: "POST",
                    url: "newsEditState?id="+id+"&state="+state+"&commendState="+commendState,
                    contentType: "application/json; charset=utf-8",
                    success: function(msg){
                        window.location.reload();
                    },
                    error: function(){
                        alert("系统异常！");
                    }
                });
            }
        }
        /*]]>*/
    </script>
</body>
</html>
