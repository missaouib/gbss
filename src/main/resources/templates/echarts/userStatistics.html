<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>GBSS | 用户统计</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/>
    <!-- Sweet Alert -->
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>

    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
    <!-- Peity -->
    <script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
    <!-- Peity -->
    <script th:src="@{/js/demo/peity-demo.js}"></script>
    <!-- FooTable -->
    <script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
    <!-- common -->
    <script th:src="@{/js/common.js}"></script>
    <!-- Sweet alert -->
    <script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
    <!--Echarts-->
    <script th:src="@{/js/echarts.js}"></script>

</head>
<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="/commons/nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="/commons/header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>用户统计</h2>
                <ol class="breadcrumb">
                    <li>
                        <a th:href="@{/admin/dashboard}">首页</a>
                    </li>
                    <li>
                        <a>统计分析</a>
                    </li>
                    <li class="active">
                        <strong>用户统计</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>

        <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
        <div id="main" style="width: 600px;height:400px;"></div>

        <!--<input type="hidden" th:value="${skirt}" id="skirt"/>
        <input type="hidden" th:value="${nums}" id="nums"/>-->

        <div class="footer" th:include="/commons/footer :: footer"></div>
    </div>
</div>

    <script th:inline="javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var manConsum="[[${manConsum}]]";
        var womanConsum="[[${womanConsum}]]";
        var manNum="[[${manNum}]]";
        var womanNum="[[${womanNum}]]";

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '用户信息统计分析',
                subtext: '男女比例/年龄比例/消费比例',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a}<br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['男性用户', '女性用户', '男性用户消费金额', '女性用户消费金额']
            },
            series: [
                {
                    name: '用户信息统计分析',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: [
                        {value:manNum, name: '男性用户'},
                        {value:womanNum, name: '女性用户'},
                        {value:manConsum, name: '男性用户消费金额'},
                        {value:womanConsum, name: '女性用户消费金额'}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0,0,0,0.5)'
                        }
                    }
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);



    </script>
</body>
</html>
