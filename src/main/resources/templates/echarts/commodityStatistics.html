            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="showChart" style="width: 600px;height:400px;"></div>

    <script>
        option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                }
            },
            toolbox: {
                feature: {
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            legend: {
                data:['出库','入库']
            },
            xAxis: [
                {
                    type: 'category',
                    data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
                    axisPointer: {
                        type: 'shadow'
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: '件数',
                    min: 0,
                    max: 250,
                    interval: 20,
                    axisLabel: {
                        formatter: '{value} 件'
                    }
                }
            ],
            series: [
                {
                    name:'入库',
                    type:'bar',
                    data:/*body.data.in*/[2.0, 4.0 , 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
                },
                {
                    name:'出库',
                    type:'bar',
                    data:/*body.data.out*/ [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
                }
            ]
        };
        chartOutChar = echarts.init(document.getElementById('showChart'));
        chartOutChar.setOption(option);

    </script>
